version: "3.9"
services:
    ############################################
    ### NGINX PROXY SERVICE ####################
    ############################################
    nginx-proxy-manager:
        container_name: ${APP_NAME}_nginx-proxy-manager
        image: jc21/nginx-proxy-manager:latest
        restart: unless-stopped
        ports:
            - '80:80'
            - '81:81'
            - '443:443'
        volumes:
            - nginx_data:/data
            - letsencrypt:/etc/letsencrypt

volumes:
    nginx_data: 
        driver: local
    letsencrypt: 
        driver: local
            