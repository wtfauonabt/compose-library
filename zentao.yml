version: "3.9"
services:
    ######################################################
    ## ZenTao ############################################
    ## PORT: 80 , 3306 ###################################
    ######################################################
    zentao:
        container_name: zentao
        image: idoop/zentao
        ports:
            - 80:80
            - 3306:3306
        environment:
            - ADMINER_USER="root"
            - ADMINER_PASSWD="password"
            - BIND_ADDRESS="false"
        volumes:
            - zentao_data:/opt/zbox/
